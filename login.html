<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <meta name="author" content="Lucas Felipe">
    <meta name="description"
        content="Com o objetivo de facilitar e agilizar o seu dia-a-dia, oferecemos um serviço online de supermercados, com garantia de qualidade no serviço e entregas em até 1 dia.">
    <meta name="keywords" content="delivery comida, mercado, supermercado, compras">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="../T4/media/logotipo.png">


    <style>
        body::-webkit-scrollbar {
            width: 10px
        }

        body::-webkit-scrollbar-thumb {
            background-color: rgb(145, 145, 145);
        }
    </style>
</head>

<body>
    <main class="container">
        <h2>MyMarket</h2>
        <form action="ok.html">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com seu usuário ou e-mail" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Conecte com suas redes sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Conectar com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Conectar com Facebook
                    </a>
                </div>
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Conectar com Google
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
